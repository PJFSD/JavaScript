<body>
    <h2>JavaScript Arrays</h2>
    
    <p id="array1"></p>
    <p id="array2"></p>
    <p id="array3"></p>
    <p id="array4"></p>

    <script>
        // Creating an array
        let fruits = ["Apple", "Banana", "Mango", "Orange"];

        // Accessing array elements
        document.getElementById("array1").innerText = "First fruits: " + fruits[0];

        // Adding new element 
        fruits.push("Grapes");
        document.getElementById("array2").innerText = "After push: " + fruits;

        // Removeing last element
        fruits.pop();
        document.getElementById("array3").innerText = "After pop: " + fruits;

        //Looping through array
        let list = "";
        for (let i = 0; i < fruits.length; i++) {
            list += fruits[i] + " ";
        }
        document.getElementById("array4").innerText = "All fruits: " + list;
    </script>
</body>
