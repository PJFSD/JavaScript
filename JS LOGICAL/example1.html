<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Logical Operators Example</title>
</head>
<body>
  <h2>JavaScript Logical Operators</h2>

  <p id="log1"></p>
  <p id="log2"></p>
  <p id="log3"></p>
  <p id="log4"></p>
  <p id="log5"></p>

  <script>
    let x = 10;
    let y = 20;

    // Logical AND (&&)
    document.getElementById("log1").innerText = "x > 5 && y > 15 : " + (x > 5 && y > 15);

    // Logical OR (||)
    document.getElementById("log2").innerText = "x > 15 || y > 15 : " + (x > 15 || y > 15);

    // Logical NOT (!)
    document.getElementById("log3").innerText = "!(x > y) : " + !(x > y);

    // Combining operators
    let age = 18;
    let hasID = true;
    let canEnter = (age >= 18 && hasID);
    document.getElementById("log4").innerText = "Can enter club? " + canEnter;

    // Short-circuit evaluation
    let user = "";
    let defaultUser = user || "Guest";   // If user is empty, use "Guest"
    document.getElementById("log5").innerText = "Logged in user: " + defaultUser;
  </script>
</body>
</html>
